<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div id="calendar">
        <nav>
            <span id="lastYear" class="btnStyle"><</span>
            <label id="year"></label>
            <span id="nextYear" class="btnStyle">></span>
            <label>year</label>
            <span id="lastMonth" class="btnStyle"><</span>
            <label id="month"></label>
            <span id="nextMonth" class="btnStyle">></span>
            <label>th</label>
            <span title="back to today" id="backToday"><img src="image/Backlog_icon.png" alt="" width="16" height="16"></span>
        </nav>
        <div id="dateZone">
            <ul>
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul id="dateTable">
            </ul>
        </div>
    </div>
</div>
<script src="./calendar.js"></script>
</body>
</html>
